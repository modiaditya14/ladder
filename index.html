<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=0.5">
    <title>Snakes and Ladders</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <h1>Snakes and Ladders</h1>
    <div class="bpar">
        <div class="board">
        </div>
        <div id=hideChose>
            <h1>Choose your color to start playing</h1>
            <div class="chose1">
                <h1>Player 1</h1>
                <button class="a colorChoose blue">⭐</button>
                <button class="a colorChoose red">⭐</button>
                <button class="a colorChoose green">⭐</button>
            </div>
            <div class="chose2">
                <h1>Player 2</h1>
                <button class="b colorChoose blue">⭐</button>
                <button class="b colorChoose red">⭐</button>
                <button class="b colorChoose green">⭐</button>
            </div>
        </div>
        <div class="dice">
            <button>
                <h1 id="wturn"></h1>
                <h1>Click to roll dice</h1>
                <!-- <img id="diceImg"
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1b/Dice-1-b.svg/200px-Dice-1-b.svg.png"
                alt="Dice rolling gif"> -->
                <div id="no"></div>
            </button>
            <br>
            <br><br>
            <button onclick="location.reload()">Restart</button>
        </div>
    </div>
</body>

</html>
